<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/alta/8.3.0/web/alta.css" id="css" type="text/css" />
    <!-- endinjector -->

    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <!-- Fontawesome dpendencies... -->
    <link rel="stylesheet" href="css/fontawesome/solid.css" type="text/css" />
    <link rel="stylesheet" href="css/fontawesome/fontawesome.css" type="text/css" />
    <!-- custom login css... -->
    <link rel="stylesheet" href="css/login/login.css" type="text/css" />

</head>

<body>
    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
        <div id="loginDiv" class="centerDiv blackBorderRadious">
            <oj-label for='user' show-required=true>User</oj-label>
            <oj-input-text id='user' class="fullWidth" required='true' value='{{user}}' validators="[[emailPatternValidator]]"></oj-input-text>
            <oj-label for="password" show-required=true>Password</oj-label>
            <oj-input-password id="user" class="fullWidth" value="{{password}}"></oj-input-password>
            <br/><br/>
            <oj-button id="send" on-oj-action="[[sendLoginForm]]">login</oj-button>
        </div>
    </div>

    <script type="text/javascript" src="js/libs/require/require.js" data-main="js/main.js"></script>

</body>

</html>
